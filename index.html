<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Ensure html and body take full viewport height */
        html, body {
          height: 100%;
        }

        /* Set body to use 100vh minus any potential issues caused by margins */
        body {
          min-height: 100vh;
          overflow: hidden;
        }

        /* Optional: Prevent scroll on all elements, this might not be necessary */
        body, html {
          overflow: hidden;
        }

        /* Optional: Set a background color to better visualize the full height usage */
        body {
          background-color: #f0f0f0; /* Example background color */
        }
    </style>
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/react-challenges/main.tsx"></script>
  </body>
</html>
